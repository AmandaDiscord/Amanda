		<div class="container">
			<noscript>

			<main>
				<h1 class="heading-box">Navigation</h1>

					<a href="/">Home</a>

					<a href="/dash">Dash</a>

				</div>
				<h1 class="heading-box" id="blog-id">Fetching blog...</h1>
				<div class="section" id="blog-data">Fetching blog...</div>
				<script>
					const blogName = new URL(window.location).pathname.split("/").slice(-1).join("");
					document.getElementById("blog-id").innerHTML = blogName.split("-").map(i => `${i[0]?.toUpperCase()}${i.slice(1)}`).join(" ");
					var marked = marked ?? undefined;
					if (!marked) marked = { parse: (s) => s };
					const replacer = "It looks like this blog doesn't exist or was deleted.";
					fetch(`/blogs/${blogName}.md`).then(d => {
						if (d.status === 200) return d.text();
						else {
							document.getElementById("blog-id").innerHTML = "Unknown or deleted blog";
							return Promise.resolve(replacer);
						}
					}).then(data => document.getElementById("blog-data").innerHTML = marked.parse(data)).catch(() => replacer);
				</script>
				<h1 class="heading-box">Comments</h1>
